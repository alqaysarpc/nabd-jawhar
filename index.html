      .font-inter { font-family: 'Inter', sans-serif; }
      @keyframes check-in {
        0% {
          transform: scale(0.5) rotate(-15deg);
          opacity: 0;
        }
        70% {
          transform: scale(1.1) rotate(5deg);
          opacity: 1;
        }
        100% {
          transform: scale(1) rotate(0deg);
        }
      }
      .animate-check-in {
        animation: check-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
